<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This site is a practice assignment in WDD 230 which allows
    us to learn how to build a simple table andp participate in peer review.">
    <title>Table Build</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="title">
            <div class="student-name">
                <h1>Table Build Activity</h1>
                <h3>Jayvee Galosmo</h3>
            </div>
        </div>
    </header>
    <main>
        <table>
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
                <tr>
                    <th colspan="4" class="title">ACOC Subscriptions</th>
                </tr>
                <tr>
                    <th class="blank">&nbsp;</th>
                    <th>Basic</th>
                    <th>Premium</th>
                    <th>Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Feature 1</th>
                    <td class="check">&#10003;</td>
                    <td class="check">&#10003;</td>
                    <td class="check">&#10003;</td>
                </tr>
                <tr>
                    <th>Feature 2</th>
                    <td class="xicon">&#10005;</td>
                    <td class="check">&#10003;</td>
                    <td class="check">&#10003;</td>
                </tr>
                <tr>
                    <th>Feature 3</th>
                    <td class="xicon">&#10005;</td>
                    <td class="xicon">&#10005;</td>
                    <td class="check">&#10003;</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; <span id="year"></span>  | Jayvee Galosmo  |  Philippines</p>
    </footer>
</body>
</html>
